[build]
  # Build command
  command = "cd client && npm ci --include=dev && npm run build"
  
  # Directory to publish (relative to root of your repo)
  publish = "client/dist"
  
  # Directory with the serverless functions
  functions = "server/netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Build environment
  NODE_ENV = "production"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback for client-side routing (must come LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
